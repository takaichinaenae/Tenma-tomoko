<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>旅のしおり</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F9EFE6;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      padding: 0;
    }
    .schedule-title {
  font-family: 'Caveat', cursive;
  font-size: 72px;
  color: #FFFCBF;
  text-align: center;
  margin: 40px 0 20px;
  opacity: 0;
  animation: fadeInTitle 1.8s ease-out forwards;
}

@keyframes fadeInTitle {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

 .photo-scatter-vertical {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  margin: 28px auto;
  max-width: 280px;
  position: relative;
}

.photo-scatter-vertical img {
  width: 75%;
  max-width: 180px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}



@media screen and (max-width: 480px) {
  .photo-scatter-vertical img {
    width: 85%;
    max-width: 160px;
    margin-left: 0;
    transform: none;
  }
}

.photo-decor-wrapper {
  position: relative;
  width: fit-content;
  margin: 0 auto 24px;
}

.main-photo {
  width: 180px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.decor {
  position: absolute;
  width: 40px;
  height: auto;
  transition: transform 0.3s ease;
}

.decor1 { top: -20px; left: -20px; transform: rotate(-15deg); }
.decor2 { top: 10px; right: -25px; transform: rotate(10deg); }
.decor3 { bottom: -20px; left: 0px; transform: rotate(-5deg); }
.decor4 { bottom: -10px; right: -20px; transform: rotate(8deg); }
  
}
    .lodging-info {
  text-align: center;
  margin: 30px auto;
}

.lodging-info a {
  font-size: 16px;
  color: #3a6edc;
  text-decoration: underline;
  display: inline-block;
  margin-bottom: 12px;
}

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background-color: #53ABC3;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 6px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .schedule-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .day-section {
      margin-bottom: 40px;
      border-left: 3px solid #53ABC3;
      padding-left: 16px;
    }

    .day {
      font-size: 18px;
      font-weight: bold;
      color: #2f4f4f;
      margin-bottom: 16px;
    }

    .timeline-item {
      margin-bottom: 20px;
    }

    .timeline-time {
      font-weight: bold;
      color: #53ABC3;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .timeline-content h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .timeline-content p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #555;
    }

    html {
      scroll-behavior: smooth;
      <h1 class="autumn-text" style="fill: #FFFCBF; stroke: none;">
  Schedule
</h1>
    }
  </style>
</head>
<body>

  

  

  <!-- ボタン -->
  <div class="button-group">
    <a href="#day1" class="toggle-btn">DAY1</a>
    <a href="#day2" class="toggle-btn">DAY2</a>
  </div>
  
  <!-- 宿の詳細 -->
  <div class="lodging-info">
    <a href="http://kyoritsu.jp//宿のページ" target="_blank">宿の詳細はこちら</a>
  </div>

  

  <!-- スケジュール -->
  <div class="schedule-container">

    <!-- 1日目 -->
    <div class="day-section" id="day1">
      <div class="day">10月25日（土）</div>
      <div class="timeline-item"><div class="timeline-time">10:00</div><div class="timeline-content"><h3>集合・受付</h3><p>キャンプ場入口にて受付を行います。</p></div></div>
      <div class="timeline-item"><div class="timeline-time">11:00</div><div class="timeline-content"><h3>オリエンテーション</h3><p>班分けとルール説明。自己紹介もあります🌿</p></div></div>
      <div class="timeline-item"><div class="timeline-time">12:00</div><div class="timeline-content"><h3>昼食</h3><p>お弁当タイム。自然の中でピクニック気分！</p></div></div>
      <!-- 以下略 -->
    </div>

    <!-- 2日目 -->
    <div class="day-section" id="day2">
      <div class="day">10月26日（日）</div>
      <div class="timeline-item"><div class="timeline-time">7:30</div><div class="timeline-content"><h3>朝食</h3><p>パンとスープでさわやかな朝を☀️</p></div></div>
      <!-- 以下略 -->
    </div>

  </div>

</body>
</html>
