<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>旅のしおり</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      padding: 0;
    }

    .photo-scatter {
      position: relative;
      height: 300px;
      max-width: 800px;
      margin: 40px auto 0;
    }

    .photo-scatter img {
      position: absolute;
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .photo-scatter img:hover {
      transform: rotate(2deg) scale(1.05);
    }

    .photo1 {
      top: 10px;
      left: 20px;
      transform: rotate(-5deg);
    }

    .photo2 {
      top: 40px;
      left: 220px;
      transform: rotate(3deg);
    }

    .photo3 {
      top: 80px;
      left: 420px;
      transform: rotate(-2deg);
    }

    .lodging-info {
      text-align: center;
      margin: 30px auto;
    }

    .lodging-info a {
      font-size: 16px;
      color: #3a6edc;
      text-decoration: underline;
      display: block;
      margin-bottom: 12px;
    }

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background-color: #53ABC3;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 6px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .schedule-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .day-section {
      margin-bottom: 40px;
      border-left: 3px solid #53ABC3;
      padding-left: 16px;
    }

    .day {
      font-size: 18px;
      font-weight: bold;
      color: #2f4f4f;
      margin-bottom: 16px;
    }

    .timeline-item {
      margin-bottom: 20px;
    }

    .timeline-time {
      font-weight: bold;
      color: #53ABC3;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .timeline-content h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .timeline-content p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #555;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- 写真ちりばめゾーン -->
  <div class="photo-scatter">
    <img src="photo1.jpg" alt="富士山" class="photo1">
    <img src="photo2.jpg" alt="姫路城" class="photo2">
    <img src="photo3.jpg" alt="鳥居" class="photo3">
  </div>

  <!-- 宿の詳細 -->
  <div class="lodging-info">
    <a href="http://kyoritsu.jp//宿のページ" target="_blank">宿の詳細はこちら</a>
  </div>

  <!-- ボタン -->
  <div class="button-group">
    <a href="#day1" class="toggle-btn">DAY1</a>
    <a href="#day2" class="toggle-btn">DAY2</a>
  </div>

  <!-- スケジュール -->
  <div class="schedule-container">

    <!-- 1日目 -->
    <div class="day-section" id="day1">
      <div class="day">10月25日（土）</div>
      <div class="timeline-item"><div class="timeline-time">10:00</div><div class="timeline-content"><h3>集合・受付</h3><p>キャンプ場入口にて受付を行います。</p></div></div>
      <div class="timeline-item"><div class="timeline-time">11:00</div><div class="timeline-content"><h3>オリエンテーション</h3><p>班分けとルール説明。自己紹介もあります🌿</p></div></div>
      <div class="timeline-item"><div class="timeline-time">12:00</div><div class="timeline-content"><h3>昼食</h3><p>お弁当タイム。自然の中でピクニック気分！</p></div></div>
      <!-- 以下略 -->
    </div>

    <!-- 2日目 -->
    <div class="day-section" id="day2">
      <div class="day">10月26日（日）</div>
      <div class="timeline-item"><div class="timeline-time">7:30</div><div class="timeline-content"><h3>朝食</h3><p>パンとスープでさわやかな朝を☀️</p></div></div>
      <!-- 以下略 -->
    </div>

  </div>

</body>
</html>
