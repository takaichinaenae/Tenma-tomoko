<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Autumn Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-image: url('https://github.com/yamada799/Tenma-tomoko/blob/main/S__36044804_0.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .autumn-path {
      fill: #53ABC3;
      stroke: #53ABC3;
      stroke-width: 2;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: drawAutumn 3s ease forwards;
    }

    @keyframes drawAutumn {
      to {
        stroke-dashoffset: 0;
      }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      animation: fadeInUp 1.5s ease forwards 3s;
    }

    a.nav-button {
      display: block;
      background-color: #53ABC3;
      color: white;
      text-decoration: none;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 300px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    a.nav-button:hover {
      background-color: #53ABC3;
    }

    @media (max-width: 600px) {
      a.nav-button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- SVGで筆記体のAutumnを一筆書き風に描画 -->
  <svg viewBox="0 0 600 150" width="100%" height="150">
    <path class="autumn-path"
      d="M 50 100 
         C 60 80, 80 80, 90 100 
         C 100 120, 120 120, 130 100 
         C 140 80, 160 80, 170 100 
         C 180 120, 200 120, 210 100 
         C 220 80, 240 80, 250 100 
         C 260 120, 280 120, 290 100 
         C 300 80, 320 80, 330 100" />
  </svg>

  <div class="button-group">
    <a href="schedule.html" class="nav-button">📅 日程を見る</a>
    <a href="items.html" class="nav-button">🎒 持ち物リスト</a>
    <a href="members.html" class="nav-button">👥 チーム紹介</a>
  </div>
</body>
</html>
