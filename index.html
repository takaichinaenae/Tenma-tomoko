<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Autumn Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 手書き風フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #f8dce5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: 64px;
      color: #3a6edc;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease forwards 1.5s;
    }

    a.nav-link {
      font-size: 20px;
      color: #3a6edc;
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 2px;
      transition: text-decoration-thickness 0.3s ease;
    }

    a.nav-link:hover {
      text-decoration-thickness: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      a.nav-link {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- SVGで手書き風に描かれるAutumn -->
<svg viewBox="0 0 600 150" width="100%" height="150">
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Caveat', cursive" font-size="120"
        class="autumn-text">
    Autumn
  </text>
</svg>

<style>
  .autumn-text {
  fill: none;
  stroke: #3a6edc;
  stroke-width: 2;
  stroke-dasharray: 700;
  stroke-dashoffset: 700;
  animation: drawText 2s ease forwards, fillText 1s ease 2s forwards;
}

@keyframes drawText {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes fillText {
  to {
    fill: #3a6edc;
    stroke: none;
  }
}
</style>
  <div class="button-group">
    <a href="schedule.html" class="nav-link">📅 Schedule</a>
    <a href="items.html" class="nav-link">🎒 Items</a>
    <a href="members.html" class="nav-link">👥 Team</a>
  </div>
</body>
</html>
