    body {

    .autumn-letter {
      fill: #53ABC3;
      opacity: 0;
      animation: fadeInLetter 0.5s ease forwards;
    }

    .autumn-letter:nth-child(1) { animation-delay: 0.2s; }
    .autumn-letter:nth-child(2) { animation-delay: 0.5s; }
    .autumn-letter:nth-child(3) { animation-delay: 0.8s; }
    .autumn-letter:nth-child(4) { animation-delay: 1.1s; }
    .autumn-letter:nth-child(5) { animation-delay: 1.4s; }
    .autumn-letter:nth-child(6) { animation-delay: 1.7s; }

    @keyframes fadeInLetter {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
