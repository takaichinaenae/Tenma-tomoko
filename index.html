<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Autumn Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 手書き風フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #fef1f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: 64px;
      color: #3a6edc;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease forwards 1.5s;
    }

    a.button {
      background-color: #a3bce2; /* Autumnに馴染むブルーグレー */
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #6f9edc; /* ホバー時のアクセントカラー */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      a.button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Autumn</h1>
  <div class="button-group">
    <a href="schedule.html" class="button"> 日程 </a>
    <a href="items.html" class="button">🎒 持ち物 List</a>
    <a href="members.html" class="button">👥 チーム</a>
  </div>
</body>
</html>
