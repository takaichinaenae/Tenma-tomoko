<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>サークル合宿情報</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }

    .section {
      margin-bottom: 30px;
    }

    .content {
      display: none;
      margin-top: 10px;
      background-color: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
    }

    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <h1>🌻 サークル合宿 2025</h1>

  <div class="section">
    <button onclick="toggleContent('schedule')">📅 日程を見る</button>
    <div id="schedule" class="content">
      <p>8月25日（月）〜 8月28日（木）</p>
      <p>場所：長野県〇〇キャンプ場</p>
    </div>
  </div>

  <div class="section">
    <button onclick="toggleContent('items')">🎒 持ち物リストを見る</button>
    <div id="items" class="content">
      <ul>
        <li>着替え</li>
        <li>タオル</li>
        <li>虫よけスプレー</li>
        <li>懐中電灯</li>
      </ul>
    </div>
  </div>

  <script>
    function toggleContent(id) {
      const content = document.getElementById(id);
      if (content.style.display === "none") {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    }
  </script>
</body>
</html>
