<!DOCTYPE html>
<html lang="ja">
<head>

  <title>秋合宿 2025</title>

  <style>
    body {
      margin: 0;
      background-color: #fefcf9;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOutIntro 5s ease forwards;
    }

    .intro img {
      position: absolute;
      width: 200px;
      border-radius: 12px;
      opacity: 0;
      animation: fadeInCenter 1s ease forwards, scatter 1s ease forwards 3s;
    }

    .intro img:nth-child(1) {
      animation-delay: 0s, 3s;
    }

    .intro img:nth-child(2) {
      animation-delay: 0.5s, 3s;
      animation-name: fadeInCenter, scatterMiddle;
    }

    .intro img:nth-child(3) {
      animation-delay: 1s, 3s;
      animation-name: fadeInCenter, scatterRight;
    }

    @keyframes fadeInCenter {
      to {
        opacity: 1;
        transform: translate(0, 0);
      }
    }

    @keyframes scatter {
      to {
        opacity: 0;
        transform: translateX(-600px) rotate(-20deg);
      }
    }

    @keyframes scatterMiddle {
      to {
        opacity: 0;
        transform: translateY(-500px) rotate(10deg);
      }
    }

    @keyframes scatterRight {
      to {
        opacity: 0;
        transform: translateX(600px) rotate(20deg);
      }
    }

    @keyframes fadeOutIntro {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      opacity: 0;
      animation: fadeInHero 2s ease forwards 5s;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .hero a.button {
      display: inline-block;
      background-color: #88b04b;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .hero a.button:hover {
      background-color: #6f9e3d;
    }

    @keyframes fadeInHero {
      to {
        opacity: 1;
      }
    }
