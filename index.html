<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>秋合宿 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fefcf9;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOutIntro 5s ease forwards;
    }

    .intro img {
      position: absolute;
      width: 200px;
      border-radius: 12px;
      opacity: 0;
      animation: fadeInCenter 1s ease forwards, scatter 1s ease forwards 3s;
    }

    .intro img:nth-child(1) {
      animation-delay: 0s, 3s;
    }

    .intro img:nth-child(2) {
      animation-delay: 0.5s, 3s;
      animation-name: fadeInCenter, scatterMiddle;
    }

    .intro img:nth-child(3) {
      animation-delay: 1s, 3s;
      animation-name: fadeInCenter, scatterRight;
    }

    @keyframes fadeInCenter {
      to {
        opacity: 1;
        transform: translate(0, 0);
      }
    }

    @keyframes scatter {
      to {
        opacity: 0;
        transform: translateX(-600px) rotate(-20deg);
      }
    }

    @keyframes scatterMiddle {
      to {
        opacity: 0;
        transform: translateY(-500px) rotate(10deg);
      }
    }

    @keyframes scatterRight {
      to {
        opacity: 0;
        transform: translateX(600px) rotate(20deg);
      }
    }

    @keyframes fadeOutIntro {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      opacity: 0;
      animation: fadeInHero 2s ease forwards 5s;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .hero a.button {
      display: inline-block;
      background-color: #88b04b;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .hero a.button:hover {
      background-color: #6f9e3d;
    }

    @keyframes fadeInHero {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }

      .hero a.button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="photo1">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80" alt="photo2">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=600&q=80" alt="photo3">
  </div>

  <section class="hero">
    <div class="hero-content">
      <h1>🌿 秋合宿 2025</h1>
      <p>自然の中で、仲間と過ごす特別な2日間。<br>山梨の森で、心も体もリフレッシュ。</p>
      <div class="button-group">
        <a href="schedule.html" class="button">📅 詳しい日程を見る</a>
        <a href="items.html" class="button">🎒 持ち物チェックリストへ</a>
        <a href="members.html" class="button">👥 メンバー表を見る</a>
      </div>
    </div>
  </section>
</body>
</html>
