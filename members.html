<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メンバー表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      padding: 30px;
      background-color: #f0f8ff;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 40px;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .team-card {
      padding: 20px;
      border-radius: 10px;
      color: white;
      animation: fadeIn 0.6s ease-in-out;
    }

    .team1 { background-color: #ff7f50; } /* 班1：コーラル */
    .team2 { background-color: #6a5acd; } /* 班2：スレートブルー */
    .team3 { background-color: #3cb371; } /* 班3：ミディアムシーグリーン */
    .team4 { background-color: #ffa500; } /* 班4：オレンジ */
    .team5 { background-color: #20b2aa; } /* 班5：ライトシーグリーン */

    .team-card h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.5);
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }

    li {
      margin: 6px 0;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .team-card {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>🌿 キャンプメンバー表</h1>

  <div class="team-container">
    <div class="team-card team1">
      <h2>班1</h2>
      <ul>
        <li>山田 太郎</li>
        <li>佐藤 花子</li>
        <li>鈴木 一郎</li>
        <li>田中 美咲</li>
      </ul>
    </div>

    <div class="team-card team2">
      <h2>班2</h2>
      <ul>
        <li>中村 健</li>
        <li>高橋 優</li>
        <li>小林 翼</li>
        <li>加藤 未来</li>
      </ul>
    </div>

    <div class="team-card team3">
      <h2>班3</h2>
      <ul>
        <li>井上 陽</li>
        <li>松本 彩</li>
        <li>山口 海</li>
        <li>石田 空</li>
      </ul>
    </div>

    <div class="team-card team4">
      <h2>班4</h2>
      <ul>
        <li>森田 光</li>
        <li>藤田 涼</li>
        <li>岡田 翔</li>
        <li>島田 結</li>
      </ul>
    </div>

    <div class="team-card team5">
      <h2>班5</h2>
      <ul>
        <li>西村 陽子</li>
        <li>大野 陸</li>
        <li>村上 晴</li>
        <li>青木 空</li>
      </ul>
    </div>
  </div>
</body>
</html>
