<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メンバー表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f0f8ff;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0 C65 20, 85 20, 100 0 C85 20, 85 40, 100 60 C85 40, 65 40, 50 60 C35 40, 15 40, 0 60 C15 40, 15 20, 0 0 C15 20, 35 20, 50 0 Z' fill='%23d0e8d0'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-attachment: fixed;
    }

    h1 {
      color: #2f4f4f;
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .team-card {
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #2f4f4f;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 4px solid #deb887; /* 木目調のベージュ系 */
      background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 0 C18 6, 18 18, 12 24 C6 18, 6 6, 12 0 Z' fill='%2390ee90'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: top right;
      background-size: 40px;
      animation: fadeIn 0.6s ease-in-out;
      transition: transform 0.3s ease;
    }

    .team-card:hover {
      transform: scale(1.03);
    }

    .team-card h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }

    li {
      margin: 6px 0;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .team-card {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>🌿 キャンプメンバー表</h1>

  <div class="team-container">
    <div class="team-card">
      <h2>班1</h2>
      <ul>
        <li>山田 太郎</li>
        <li>佐藤 花子</li>
        <li>鈴木 一郎</li>
        <li>田中 美咲</li>
      </ul>
    </div>

    <div class="team-card">
      <h2>班2</h2>
      <ul>
        <li>中村 健</li>
        <li>高橋 優</li>
        <li>小林 翼</li>
        <li>加藤 未来</li>
      </ul>
    </div>

    <div class="team-card">
      <h2>班3</h2>
      <ul>
        <li>井上 陽</li>
        <li>松本 彩</li>
        <li>山口 海</li>
        <li>石田 空</li>
      </ul>
    </div>

    <div class="team-card">
      <h2>班4</h2>
      <ul>
        <li>森田 光</li>
        <li>藤田 涼</li>
        <li>岡田 翔</li>
        <li>島田 結</li>
      </ul>
    </div>

    <div class="team-card">
      <h2>班5</h2>
      <ul>
        <li>西村 陽子</li>
        <li>大野 陸</li>
        <li>村上 晴</li>
        <li>青木 空</li>
      </ul>
    </div>
  </div>
</body>
</html>
