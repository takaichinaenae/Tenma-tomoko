<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>持ち物チェック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'M PLUS Rounded 1c', sans-serif;
  margin: 0;
  padding: 40px;
  background-color: #fff8dc; /* ← 背景画像削除 */
}

h1 {
  color: #444;
  text-align: center;
  margin-bottom: 30px;
}


  margin-right: 8px;
  transform: scale(1.1);
  cursor: pointer;
}

form#checklist-form {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr; /* ← 3列表示に変更 */
  gap: 8px 20px;
  max-width: 900px;
  margin: 0 auto;
}

label {
  font-size: 14px;
  cursor: pointer;
  padding: 4px 6px;
  border-radius: 0; /* ← 枠感をなくす */
  transition: color 0.3s ease, transform 0.3s ease;
  text-align: left;
  background: none; /* ← 背景削除 */
  box-shadow: none; /* ← 影削除 */
}

label:hover {
  transform: translateY(-2px);
  color: #53ABC3;
}

input[type="checkbox"] {
  margin-right: 6px;
  transform: scale(1.1);
  cursor: pointer;
}

label.checked {
  color: #999;
  text-decoration: line-through;
}
  </style>
</head>
<body>
  <h1>🎒 持ち物チェックリスト</h1>

  <!-- チェック項目たち -->
</form>
  <form id="checklist-form"> <label><input type="checkbox" data-item="合宿費"> 合宿費（富士急ハイランド内で使う分のお金）</label>
<label><input type="checkbox" data-item="健康保険証"> 健康保険証（コピーでも可）</label>
<label><input type="checkbox" data-item="アレルギー報告書"> アレルギー報告書（アレルギー保持者のみ）</label>
<label><input type="checkbox" data-item="1日目の夜ご飯"> 1日目の夜ご飯</label>
<label><input type="checkbox" data-item="飲み物"> 飲み物</label>
<label><input type="checkbox" data-item="着替え"> 着替え（下着、靴下、服など）</label>
<label><input type="checkbox" data-item="寒さしのぎ"> 寒さしのぎ（東京よりも寒いです！）</label>
<label><input type="checkbox" data-item="タオル・バスタオル"> タオル・バスタオル</label>
<label><input type="checkbox" data-item="歯ブラシ"> 歯ブラシ</label>
<label><input type="checkbox" data-item="ドライヤー"> ドライヤー、ヘアアイロン etc.</label>
<label><input type="checkbox" data-item="メガネ・コンタクト"> メガネ・コンタクトレンズ（洗浄液）</label>
<label><input type="checkbox" data-item="洗面用品"> その他、洗面用品・整髪料・サニタリー用品など</label>
<label><input type="checkbox" data-item="ハンカチ・ティッシュ"> ハンカチ・ティッシュ</label>
<label><input type="checkbox" data-item="常備薬"> 常備薬</label>
<label><input type="checkbox" data-item="スマホ充電器"> スマホの充電器</label>
<label><input type="checkbox" data-item="モバイルバッテリー"> モバイルバッテリー</label>  
    </form>
  </div>

  <script>
    const form = document.getElementById('checklist-form');
    const checkboxes = form.querySelectorAll('input[type="checkbox"]');

    // 初期化：保存された状態を復元
    window.addEventListener('load', () => {
      checkboxes.forEach(cb => {
        const item = cb.getAttribute('data-item');
        const saved = localStorage.getItem(`checklist-${item}`);
        const label = cb.parentElement;
        if (saved === 'checked') {
          cb.checked = true;
          label.classList.add('checked');
        }
      });
      checkAllStatus();
    });

    // チェック状態変更時の処理
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const item = cb.getAttribute('data-item');
        const label = cb.parentElement;
        if (cb.checked) {
          localStorage.setItem(`checklist-${item}`, 'checked');
          label.classList.add('checked');
        } else {
          localStorage.setItem(`checklist-${item}`, 'unchecked');
          label.classList.remove('checked');
        }
        checkAllStatus();
      });
    });

    // 全てチェックされているか確認して背景変更
    function checkAllStatus() {
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      if (allChecked) {
        document.body.classList.add('ready');
      } else {
        document.body.classList.remove('ready');
      }
    }
  </script>
</body>
</html>
