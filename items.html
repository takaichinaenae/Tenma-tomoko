<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>持ち物チェックリスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      padding: 30px;
      background-color: #fff8dc;
    }
    h1 {
      color: #444;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>🎒 持ち物チェックリスト</h1>
  <form>
    <label><input type="checkbox"> 着替え</label>
    <label><input type="checkbox"> タオル</label>
    <label><input type="checkbox"> 虫よけスプレー</label>
    <label><input type="checkbox"> 懐中電灯</label>
    <label><input type="checkbox"> 歯ブラシ・洗面用具</label>
    <label><input type="checkbox"> 雨具（カッパ・折りたたみ傘）</label>
  </form>
</body>
</html>
